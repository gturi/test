name: release-artifacts

on: release

jobs:
  release:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifactName: youtubeDlaas-linux
          - os: windows-latest
            artifactName: youtubeDlaas-windows.exe
          - os: macos-latest
            artifactName: youtubeDlaas-macos.app
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: node .github/script/release-artifacts.mjs ${{ matrix.artifactName }}
      - uses: JasonEtco/upload-to-release@master
        with:
          args: server/dist/${{ matrix.artifactName }} application/x-executable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}